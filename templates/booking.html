<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Day Trip</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/login.css">
    
</head>
<body>
    <div class="popup" id="js-popup">
        <div class="gate" id="js-gate">
            <div class="gate__wrapper">
                <h1 class="gate__title" id="js-gate__title">登入會員帳號</h1>
                <button class="gate__close" id="js-gate__close"><img src="../static/images/icon_close.png" alt="關閉彈出視窗" /></button>

                <div class="gate__form-wrapper" id="js-sign-in">
                    <div class="gate__input-wrapper">
                        <input class="gate__input" id="js-sign-in__email" type="text" placeholder="輸入電子信箱" />
                        <i class="gate__icon bx "></i>
                    </div>

                    <div class="gate__input-wrapper">
                        <input class="gate__input" id="js-sign-in__pwd" type="password" placeholder="輸入密碼" />
                        <i class="gate__icon bx"></i>
                    </div>

                    <button class="gate__btn" id="js-sign-in__btn">登入帳號</button>
                    <p class="gate__txt error" id="js-sign-in__message"></p>
                    <button class="gate__switch-btn" id="js-sign-in__switch-btn">還沒有帳號？點此註冊</button>
                </div>

                <div class="gate__form-wrapper hidden" id="js-sign-up">
                    <div class="gate__input-wrapper">
                        <input class="gate__input" id="js-sign-up__name" type="text" placeholder="輸入姓名" />
                        <i class="gate__icon bx"></i>
                    </div>

                    <div class="gate__input-wrapper">
                        <input class="gate__input" id="js-sign-up__email" type="text" placeholder="輸入電子信箱" />
                        <i class="gate__icon bx"></i>
                    </div>

                    <div class="gate__input-wrapper">
                        <input class="gate__input" id="js-sign-up__pwd" type="password" placeholder="輸入密碼" />
                        <i class="gate__icon bx"></i>
                    </div>

                    <button class="gate__btn" id="js-sign-up__btn">註冊新帳號</button>
                    <p class="gate__txt" id="js-sign-up__message"></p>
                    <button class="gate__switch-btn" id="js-sign-up__switch-btn">已經有帳號了？點此登入</button>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div id="navbar-title"><a target="_self" href="/">台北一日遊</a></div>
        <div class="navbar-items">
            <div id="bookings">預定行程</div>
            <div id="login-btn">登入/註冊</div>
            <div class="navbar__btn hidden" id="js-navbar__sign-out-btn">登出系統</div>
        </div>
    </div>
    <div id="book_welcome" class="user_check"></div>
    <div id="yes_booking">
        <div class="checking">
            <div id="slides" class="slides" style="top: -7px;"><img id="book_attr_img" class="check_img"></div>
            <div class="check_subtitle">
                <img class="book_delete_img" src="/static/images/icon_delete.png" onclick="delete_booking();">
                <div id="book_attr_name" style="margin: 0 0 15px 20px;color: #448899;"></div>
                <div class="checking_box">
                    <div>日期：<p id="book_attr_date"></p></div>
                    <div>時間：<p id="book_attr_time"></p></div>
                    <div>費用：<p id="book_attr_price"></p></div>
                    <div>地點：<p id="book_attr_address"></p></div>
                </div>
            </div>
        </div>
        <div class="check_data_box">
            <hr class="book_new_area">
            <form>
                <div style="font-size: 19px; font-weight: 700;">您的聯絡資訊</div>
                <div>聯絡姓名：<input id="contact_name" class="check_input" type="text" autocomplete="off" placeholder="輸入姓名" required></div>
                <div>連絡信箱：<input id="contact_email" class="check_input" type="email" autocomplete="off" placeholder="輸入電子郵件" required></div>
                <div>手機號碼：<input id="contact_phone" class="check_input" type="text" autocomplete="off" placeholder="輸入手機號碼" maxlength="10" oninput="value=value.replace(/[^\d]/g,'')" required></div>
                <hr class="book_new_area">
                <div style="font-size: 19px; font-weight: 700;">信用卡付款資訊</div>    
                <div class="form-group card-number-group">
                    <div for="card-number" ><span id="cardtype"></span>
                        卡片號碼：
                        <div class="check_input card-number" id="card-number"></div></div>
                </div>
                <div class="form-group expiration-date-group">
                    <div for="expiration-date">
                        過期時間：
                        <div class="check_input expiration-date" id="tappay-expiration-date"></div></div>                    
                </div>
                <div class="form-group cvc-group">
                    <div for="cvc" class="control-label">
                        驗證密碼：
                        <div class="check_input cvc" id="card-cvc"></div></div>
                </div>
                
                <hr class="book_new_area">
                <div class="total">
                    <div style="margin: 43px 0 25px 0;">總價：<div id="total_price"></div></div>
                    <div><button type="submit" class="total_btn" style="margin-bottom: 62px; height: 36px; width: 173px;">確認訂購並付款</button></div>
                </div> 
            </form>         
        </div>
    </div>
    
    <div id="no_booking" class="no_booking">目前沒有任何待預訂的行程</div>
    </div>
    <div class="footer">
        <div>COPYRIGHT © 2021 台北一日遊</div>
    </div>

    <script src="../static/js/booking.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
